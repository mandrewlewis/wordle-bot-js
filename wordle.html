<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Bot</title>

    <link rel="stylesheet" href="wordle.css">
    <script src="wordle_data.js"></script>
    <script src="wordle.js" defer></script>
</head>
<body>
    
    <div class="wordle-section">
        <div class="round one">
            <div class="letter-group">
                <div class="letter one correct">A</div>
                <div class="letter two">B</div>
                <div class="letter three misplaced">C</div>
                <div class="letter four wrong">D</div>
                <div class="letter five">E</div>
            </div>
            <div class="feedback-buttons">
                <button class="send-feedback">-></button>
            </div>
        </div>
    </div>

</body>
</html>
